<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h3 id="home-title" class="title" >HOME</h3>
                <h1 id="home-score" class="score-el"></h1>
                <div class="buton-holder">
                    <button class="btn" onclick="add5h()">+5</button>
                    <button class="btn" onclick="add2h()">+2</button>
                    <button class="btn" onclick="add3h()">+3</button>
                </div>
            </div>
            <div class="main">
                <h3 id="away-title" class="title" >AWAY</h3>
                <h1 id="away-score" class="score-el"></h1>
                <div class="buton-holder">
                    <button class="btn" onclick="add5a()">+5</button>
                    <button class="btn" onclick="add2a()">+2</button>
                    <button class="btn" onclick="add3a()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
